<section class="hero-section container" id="hero">
    <div class="hero-wrapper ">
        <h1 class="hero-title">Discover the magic of <span class="italic-accent">photography</span> in our
            school</h1>
        <p class="hero-desc">Our photography school offers an unforgettable journey, where you can learn the
            basics of composition, master technical skills, translate your unique ideas.</p>
        <div class="hero-review-wrapper">
            <div class="hero-review-block">
                <ul class="hero-review-list">
                    <li class="hero-review-item">
                        <picture>
                            <source srcset="./img/hero/hero-icon1@1x.webp 1x, ./img/hero/hero-icon1@2x.webp 2x"
                                type="image/webp">
                            <img class="review-img" src="./img/hero/hero-icon1@1x.png" alt="Girl-1" width="44"
                                height="44">
                        </picture>
                    </li>
                    <li class="hero-review-item">
                        <picture>
                            <source srcset="./img/hero/hero-icon2@1x.webp 1x, ./img/hero/hero-icon2@2x.webp 2x"
                                type="image/webp">
                            <img class="review-img" src="./img/hero/hero-icon2@1x.png" alt="Boy" width="44" height="44">
                        </picture>
                    </li>
                    <li class="hero-review-item">
                        <picture>
                            <source srcset="./img/hero/hero-icon3@1x.webp 1x, ./img/hero/hero-icon3@2x.webp 2x"
                                type="image/webp">
                            <img class="review-img" src="./img/hero/hero-icon3@1x.png" alt="Girl-2" width="44"
                                height="44">
                        </picture>
                    </li>
                </ul>
                <div class="hero-review-link-container">
                    <a class="hero-review-link" href="#reviews">Our happy students</a>
                    <svg class="hero-arrow-icon" width="18" height="9">
                        <use href="./public/sprite.svg#hero-arrow"></use>
                    </svg>
                </div>
            </div>
            <div class="hero-review-desc">
                <div class="hero-review-icon-container">
                    <svg class="star-icon" width="20" height="20">
                        <use href="./public/sprite.svg#icon-star"></use>
                    </svg>
                </div>
                <p class="hero-review-desc-text">Reviews<span class="numbers-accent"> +1500</span></p>
            </div>
        </div>
        <picture>
            <source media="(min-width: 1280px)"
                srcset="./img/hero/hero_desk@1x.webp 1x, ./img/hero/hero_desk@2x.webp 2x">
            <source media="(min-width: 768px) and (max-width: 1270px)"
                srcset="./img/hero/hero_tab@1x.webp 1x, ./img/hero/hero_tab@2x.webp 2x">
            <source media="(min-width: 320px) and (max-width: 767px)"
                srcset="./img/hero/hero_mob@1x.webp 1x, ./img/hero/hero_mob@2x.webp 2x">
            <img class="hero-back-img" src="./img/hero/hero_mob@1x.webp" alt="Camera man" loading="lazy" width="397"
                height="520">
        </picture>
    </div>
</section>
